<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border-color: blue;
            border-width: 2px;
        }
        button{

        }
    </style>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>

    <form action="dockr.png">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label for="input-id">아이디</label>
                <input type="text"
                    name="input-id"
                    id="input-id"
                    required 
                    placeholder="4자~10자 사이 공백없이."
                    minlength="4" maxlength="10"></li>
                    <!-- minlenght 글자 일 때 길이 제한 -->


                <li><label for="email">이메일</label>
                <input type="email"
                    id="email"
                    name="email"
                    required></li>

                <li><label for="password">비밀번호</label>
                <input type="password"
                    id="password"
                    name="pw"
                    required
                    placeholder = "문자와 숫자 특수 기호 포함"></li>

                <li><label for="password_1">비밀번호 확인</label>
                <input type="password"
                    id="password_1"
                    name="pw"
                    required></li>

                <li><label for="select">가입 경로</label>

                <select name="select" id="select">
                    <option value="0">그린아트컴퓨터</option>
                    <option value="1">구글</option>
                    <option value="2">네이버</option>
                </select>

                <li><label for="textarea">메모</label>
                <textarea name="text" id="textarea" cols="30" rows="10"
                placeholder = "남길 말씀이 있다면여기에"></textarea>
            </ul>

        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            
            <input type="radio" name="chk" id="chk-1">
            <label for="chk-1">메일 수신</label>
            <input type="radio" name="chk" id="chk-2">
            <label for="chk-2">메일 수신 안 함</label>
            

        </fieldset>

        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
        
    </form>
</body>
</html>
