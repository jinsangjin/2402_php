<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 ~ h6 : 웹페이지 제목 부제목 표현  //설명 개발자 끼리의 내용 전달  ctnl / -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    
    <!--hr 태크 가로선 삽입 시작 태그만  -->
    <hr>

    <!--br c언어 \n 줄바꿈 역활 줄바꿈이 적용 안되어 시작 태그만
    이것은 <br>
    맛있다   -->

    <!-- p 태그 하나의 문단을 표시할 때 사용 (뛰어 쓰기는 하나 밖에 인식이 안돼) -->
    <p style="color:aqua"> 문단으로 나눈다   </p>

    <!-- strong , b 글자를 진하게 -->
    <p>이것은 <strong> strong 태그 입니다 </strong></p>
    <p>이것은 <b> b 태그 입니다 </b></p>

    <!-- en 태그 i 태그 이텔릭세로 표시 및 강조 할 때 사용 
    시각적으로는 동일 en strong 비슷한 역활
    -->
    <en> en 태그 입니다</en>
    <i> I 아이 태크 입니다</i>

</body>
</html>
