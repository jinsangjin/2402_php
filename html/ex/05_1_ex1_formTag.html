<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--태그
            form  : 정보를 제출하기 위한 태그
                input 
                textarea 
                label 앞에 라벨
            button 
            select 여러 개 선택 창
                option 선택 내용
            fieldset p태그  form 형태
                legend 제목
            
     -->
    <form action="">
        <!-- input 태그 : 다양한 방법으로 데이터를 받기위한 태그 -->
        <!-- 속성
                text : 일반적인 텍스트를 입력할 수 있는 값
                password :
                email : 이메일을 입력하고 형식 체크
                id : 해당 태그 내 고유하게 식별 해주는 키(다를 값을 넣어야 된다)
                name : 홈 태그 이용 서버 데이터 전달 할떄 확인 하는 키(정보 공유 시 name으로 정보가 넘어간다) 
                checkbox : 하나만 체크
                radio : 여러 개 체크 가능(name을 일치 시 여러개중 하나만 선택이 가능하다) 
                required : 필수 입력 () 
                placeholder : 유저 안내판
                readonly : 읽기 전용 수정이 안된다. 
                value :
                for : 같은 
                action은  URL 주소  
                date : 날짜를 표시
                -->
        <label for="input-id">ID </label>
        <input type="text" 
        id="input-id" 
        required 
        placeholder="ID를 입력하세요.">
            <!--  -->
        <br>
        <label for="input-password">password</label>
        <input type="password" 
        name="" 
        id="input-password" 
        required >
        <br>
        <input type="email"
        readonly 
        value="이메일 입니다"
        name="" 
        id="">

        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <select name="poketmon" id="poketmon">
            <option value="0">피카츄</option>
            <option value="1">라이츄</option>
            <option value="2">파이리</option>
        </select>
        
        <br>

        <fieldset>

            <legend>정보 입력</legend>
            <label for="id">ID : </label>
            <input type="text">

        </fieldset>
    
        
        <br>
        <input type="checkbox" name="food" id="chk-1">
        <label for="chk-1">돈까스</label>
        <input type="checkbox" name="food" id="chk-2">
        <label for="chk-2">샌드위치</label>
        <input type="checkbox" name="food" id="chk-3">
        <label for="chk-3">스시</label>
        <br>
        <input type="radio" name="fruit" id="radio-1">
        <label for="radio-1">사과</label>
        <input type="radio" name="fruit" id="radio-2">
        <label for="radio-2">바나나</label>
        <input type="radio" name="fruit" id="radio-3">
        <label for="radio-3">배</label>
        <br>
        <input type="date" name="" id="">
                <!-- date : 달력을 출력 -->
        <input type="range" min="0" max="10" name="" id="">
                 <!-- range : 범위 입력 
                      min 최솟값 max 최대값 -->
        <input type="number" min="0" max="10" name="" id="">
                 <!-- nuber : 숫자 입력 -->

        <!-- <input type="button" value="button">
        <input type="reset" value="reset"> -->

        <!-- css 입히기가 input button, reset, submit 을 만드는 것 보단 button 태그를 쓰는게 유리하다 -->
        <button type="submit">제출</button>
        <!-- form 에 있는 action 을 기준으로  -->
        <button type="button">버튼</button>
        <button type="reset">리셋</button>

    </form>
</body>
</html>
