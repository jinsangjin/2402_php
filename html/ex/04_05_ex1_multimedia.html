<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        video 태그 : 웹 문서에 비디오 콘텐츠를 삽입 해주는 코드
            ** 속성 **
        src : 해당 비디오 파일 경로
        width="300px" 비디오 넓이 조절
        controls    컨트롤바를 표시
        poster      스포일러
        muted       자동 재생
        loop        반복 재생
     -->

     <video src="../audio/rain.mp4" 
     width="300px" 
     controls
     muted
     loop>
    </video> 

    <!-- audio 태그 : 웹 문서에 소리 콘텐츠를 삽입할 떄 사용  -->

    <audio src="../audio/rain.mp4" controls></audio> 
</body>
</html>
