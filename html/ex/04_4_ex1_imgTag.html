<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 태그 : 웹 문서에 이미지를 삽입할 때 사용

         속성
         src
            필수 속성
            이미지의 경로를 지정
            경로를 지정할 떄 절대경로 또는 상대경로로 지정
     -->

     <!-- 
        절대경로 
            root부터 해당 파일까지의 전체 경로 (고유한 경로)
            서버 내부 주소가 나오기 때문에 사용을 안한다
      -->
     <img src="D:\Workspace\html\img\다운로드.jpg" alt="100px">

     <!-- 상대경로
            현재 문서를 기준으로 경로를 인식하는 방법
            /root 가 설정 되어 있지 않다(웹 사이트를)
                1. /다운로드.jpg     :root를 기준으로 시작
                2. ./ipg/다운로드.jpg    :현재 경로를 기준으로 시작(ex안에서 검색)
                3. ../ipg/다운로드.jpg   :상위 경로를 기준으로 시작(html안에서 검색)
                리눅스 os X 'gui 유무' window os O
    -->
    <img src="../ipg/다운로드.jpg" alt="">
</body>
</html>
